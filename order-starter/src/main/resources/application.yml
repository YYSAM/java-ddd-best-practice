server:
  port: 8080
  servlet:
    context-path: /order-service

logging:
  level:
    root: INFO

spring:
  application:
    name: order-service


management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health
  metrics:
    tags:
      application: ${HOSTNAME}
